    <title>Roshan Kanwar.</title>
    <style>
      
      .main_loading {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        height: 100vh;
        width: 100%;
        opacity: 1;
        background-color: white;
      }

      .main_loading-hidden {
        opacity: 0;
        z-index: -100;
      }
      
      .c-loader {
        left:50%;
        top:40%;
        z-index:10000;
        position: absolute;
        animation:is-rotating 3s infinite;
        width: 50px;
        height: 50px;
        border: 6px solid #e5e5e5;
        border-top-color: #000;
        border-radius:50%;
      }

      @keyframes is-rotating {
        to{
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
