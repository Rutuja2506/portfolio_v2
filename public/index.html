<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is a portfolio site of Roshan Kanwar"
    />
    <link rel="icon" href="%PUBLIC_URL%/website_icon.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" type="image/x-icon" href="/public/website_icon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <title>Roshan Kanwar.</title>
    <style>
      .loader{
          position: fixed;
          z-index:10000;
          top:0;
          left:0;
          width: 100%;
          height: 100%;
          background-color:#ffff;
          transition: all 1s ease;
      }
      .c-loader {
        left:50%;
        top:40%;
        z-index:10000;
        position: absolute;
        animation:is-rotating 3s infinite;
        width: 50px;
        height: 50px;
        border: 6px solid #e5e5e5;
        border-top-color: #000;
        border-radius:50%;
      }

      @keyframes is-rotating {
        to{
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div className="loader" id="loader">
      <div id="c-loader" class="c-loader"></div>
    </div>
    <div id="root"></div>
  </body>
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("#root").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("#root").style.visibility = "visible";
        }
      }; 
  </script>
</html>
